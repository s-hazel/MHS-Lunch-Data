<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunch Scraper</title>
</head>

<body>

    <p id="lunch-today"></p>

    <script>
        // script.js
        fetch('https://lunch-data.vercel.app/api/lunch', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            }
        })
            .then(response => response.text())
            .then(data => displayLunch(data))
            .catch((error) => {
                console.error('Error:', error);
            });

        function displayLunch(data) {
            lunch = document.getElementById("lunch-today");
            lunch.textContent = data;
        }
    </script>
</body>

</html>
